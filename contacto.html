        <h3 class="caja h3">Â¡Deje sus datos para contactarnos!</h3>
        <form class="caja formulario">
          
            <input class="campo" type="text" placeholder="Ej: Juan" id="nombre" />
            <br /><br />
            <input class="campo" type="text" placeholder="Ej: Manuel" id="apellido" />
            <br /><br />
            <input class="campo" type="email" placeholder="Ej: juanmanuel@gmail.com" id="email" />
            <br /><br />
           <textarea class="campo" name="mensaje" id="mensaje" cols="30" rows="10"
           placeholder="Ingrese su mensaje"></textarea>
            <br><br>
            <input class="boton" type="submit" />
            <input class="boton" type="reset" />

          </form>
